<form action="{% url 'account_email_change' %}" method="POST" class="flex gap-2 text-black" autocomplete="off">
    {% csrf_token %}
    {% for field in form %}{{ field }}{% endfor %}
    <button class="block !bg-gray-800" type="submit">Submit</button>
</form>

<a hx-swap-oob="true" id="email-edit" href="{% url 'account_profile_settings' %}" class="font-medium text-blue-600 hover:underline">
    Cancel
</a>
